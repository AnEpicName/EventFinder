<!-- Acá irá la lista de los eventos que estén ocurrieno o por ocurrir -->
<div ng-controller="EventController">
  <h3 style="text-align:center">Eventos</h3>
  <div class="col-md-4 events" style="background-color:gray">
      <!-- Un ng-repeat serviría para mostrar la lista -->
      xdxd

  </div>
  <div class"input-group" style="text-align:center">
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
    Agregar evento
  </button>
  </div>
</div>


 

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Crear evento</h4>
      </div>
      <div class="modal-body">

        <form>
            <div class="form-group">
                Nombre del evento<input type="text" class="form-control" id="event-name">
                Fecha del evento<input type="text" class="form-control" id="event-date"  ng-model="formData.date">
                Nombre del anfitrión<input type="text" class="form-control" id="host-name" ng-model="formData.name">
                Apellido del anfitrión<input type="text" class="form-control" id="host-lastname" ng-model="formData.lastname">
                Email del anfitrión<input type="text" class="form-control" id="host-email">
                Descripción <textarea rows="5" cols="" class="form-control" id="event-des" ng-model="formData.description"></textarea>
                Ubicación <input type="text" class="form-control" id="event-address" ng-model="formData.address">
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" ng-click="createEvent()">Publicar evento</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
