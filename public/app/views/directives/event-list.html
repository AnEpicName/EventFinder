<div class"input-group" style="text-align:center">
   <!-- Button trigger modal -->
<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
  Agregar evento
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Agregar evento</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                Nombre del evento<input type="text" class="form-control" id="evento-nombre">
                Fecha del evento<input type="text" class="form-control" id="evento-fecha">
                Nombre del anfitrión<input type="text" class="form-control" id="host-name">


            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
